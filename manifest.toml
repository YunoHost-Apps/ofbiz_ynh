#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ofbiz"
name = "OFBiz"
description.en = "Apache-OFBiz ERP"

version = "18.12.14~ynh1"

maintainers = ["JulienNICOLAS"]

[upstream]
license = "Apache-2.0"
website = "https://ofbiz.apache.org"
userdoc = "https://cwiki.apache.org/confluence/display/OFBIZ/Documentation"
code = "https://github.com/apache/ofbiz-framework"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

[resources]
    [resources.sources.main]
    url = "https://github.com/apache/ofbiz-framework/archive/refs/tags/release18.12.14.tar.gz"
    sha256 = "406d4c1e055f05fcadd87172a00df1f85bc44183399e2f54e786caf7ae3f8cac"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.version_regex = "^release(.*)$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    [resources.apt]
    packages = [ "postgresql"]
    packages_from_raw_bash = """
    if [[ $YNH_DEBIAN_VERSION == "bullseye" ]]; then
        echo "openjdk-11-jre";
    elif [[ $YNH_DEBIAN_VERSION == "bookworm" ]]; then
        echo "openjdk-17-jre";
    fi
    """
    
    [resources.database]
    type = "postgresql"
