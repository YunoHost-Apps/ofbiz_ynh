#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ofbiz"
name = "OFBiz"
description.en = "Application suite for business used to automate many business procedures"
description.fr = "Suite d'applications pour l'entreprise utilisé pour automatiser de nombreuses procédures d'entreprise"

version = "18.12.14~ynh1"

maintainers = ["JulienNICOLAS"]

[upstream]
license = "Apache-2.0"
website = "https://ofbiz.apache.org"
userdoc = "https://cwiki.apache.org/confluence/display/OFBIZ/Documentation"
code = "https://github.com/apache/ofbiz-framework"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

[resources]
    [resources.sources.main]
    url = "https://archive.apache.org/dist/ofbiz/apache-ofbiz-18.12.14.zip"
    sha256 = "93fb6159432ffba2dc60420f1d9be36131708f19500ee0c3cc784a5a5499381e"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.version_regex = "^release(.*)$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    [resources.apt]
    packages = [ "postgresql"]
    packages_from_raw_bash = """
    if [[ $YNH_DEBIAN_VERSION == "bullseye" ]]; then
        echo "openjdk-11-jre";
    elif [[ $YNH_DEBIAN_VERSION == "bookworm" ]]; then
        echo "openjdk-17-jre";
    fi
    """
    
    [resources.database]
    type = "postgresql"
